<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .calculator {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background: rgb(255, 0, 0);
            background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(0,255,0,1) 50%, rgba(0,0,255,1) 100%);
            color: white;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            opacity: 0.8;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .table {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
            justify-content: center;
        }
        .display-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        input {
            width: 260px;
            font-size: 20px;
            text-align: right;
            padding: 10px;
            color: black;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2 style="color:white;">Simple Calculator</h2>
        <div class="display-container">
            <input type="text" id="display" disabled>
        </div>
        <div class="table">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn" onclick="setOperator('/')">รท</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn" onclick="setOperator('*')">ร</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="setOperator('-')">-</button>
            
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn" onclick="setOperator('+')">+</button>
        </div>
    </div>
    
    <script>
        let currentInput = "";
        let operator = "";
        let firstValue = "";

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function setOperator(op) {
            if (currentInput === "") return;
            firstValue = currentInput;
            operator = op;
            currentInput = "";
        }

        function calculateResult() {
            if (currentInput === "" || firstValue === "") return;
            let result;
            let num1 = parseFloat(firstValue);
            let num2 = parseFloat(currentInput);
            
            if (operator === '+') result = num1 + num2;
            else if (operator === '-') result = num1 - num2;
            else if (operator === '*') result = num1 * num2;
            else if (operator === '/') result = num2 !== 0 ? num1 / num2 : 'Error';
            
            currentInput = result.toString();
            firstValue = "";
            operator = "";
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("display").value = currentInput;
        }

        function clearDisplay() {
            currentInput = "";
            firstValue = "";
            operator = "";
            updateDisplay();
        }
    </script>
</body>
</html>
